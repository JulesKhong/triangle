<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Triangles</title>
  </head>
  <body>
    <div class="container">
      <h1>What type of triangle do you have?</h1>
      <form id="triangle">
        <label for="sideOne">Enter the length of the first side</label>
        <input id="sideOne" class="form-control" type="text">
        <label for="sideTwo">Enter the length of the second side</label>
        <input id="sideTwo" class="form-control" type="text">
        <label for="sideThree">Enter the length of the third side</label>
        <input id="sideThree" class="form-control" type="text">
        <button type="submit" class="btn">Submit</button>
      </form>
      <p id="result"></p>
    </div>
  </body>
</html>
